<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BF Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/img/logo_b.png" alt="bf playground logo" id="logo" />
      <span>BF Playground</span>
    </header>
    <div class="container">
      <textarea type="text" id="editor" rows="10"></textarea>
      <textarea id="terminal" rows="10" readonly></textarea>
    </div>
    <button type="submit" id="run">RUN</button>
    <script src="script.js"></script>
  </body>
</html>
